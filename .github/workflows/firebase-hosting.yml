name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Si tu as besoin d'installer des dépendances (par ex. si tu build avec vite / next / react),
      # décommente les deux étapes suivantes.
      #
      # - name: Install dependencies
      #   run: npm ci
      #
      # - name: Build project
      #   run: npm run build
      #
      # IMPORTANT :
      # - si tu compiles un site (React / Next / Vite), mets le résultat final (HTML/CSS/JS)
      #   dans un dossier "public" AVANT le déploiement, ou bien mets ici la commande qui copie
      #   le build final dans ./public

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: studio-1994315887-d29fd
